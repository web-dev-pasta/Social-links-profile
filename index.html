<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="holder">
      <div class="card">
        <div class="image">
          <img src="assets/images/avatar-jessica.jpeg" alt="" />
        </div>
        <div class="info">
          <p class="name">jessica randall</p>
          <p class="special">london, united kingdom</p>
        </div>
        <div class="role">
          <p>&quot;Front-end developer and avid reader.&quot;</p>
        </div>
        <div class="social">
          <div class="box">
            <p>GitHub</p>
          </div>
          <div class="box">
            <p>Frontend Mentor</p>
          </div>
          <div class="box">
            <p>LinkedIn</p>
          </div>
          <div class="box">
            <p>Twitter</p>
          </div>
          <div class="box">
            <p>Instagram</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
